Name: patchmanager
Summary: patchmanager allows you to manage Sailfish OS patches
Version: 0.1
Release: 1
Group: Qt/Qt
URL: https://github.com/sailfishos-patches/patchmanager
License: TODO
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  patchmanager allows managing system patch
  on your SailfishOS device easily. This package
  contains the system daemon.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5DBus
- Qt5Qml
- Qt5Quick
- mlite5
- sailfishapp >= 0.0.10
PkgBR: []
Requires:
- ausmt
- '%{name}-gui'
Files:
- '%{_sbindir}/%{name}'
- '%{_datadir}/%{name}/tools'
- '%{_datadir}/dbus-1/'
- '%{_sysconfdir}/dbus-1/system.d/'
SubPackages:
- Name: ui
  Summary: GUI for patchmanager
  Description: |
    patchmanager allows managing system patch
    on your SailfishOS device easily. This package
    contains the GUI.
  Group: Qt/Qt
  Provides:
  - '%{name}-gui'
  Conflicts:
  - jolla-settings-%{name}
  Files:
  - '%{_bindir}/%{name}-ui'
  - '%{_datadir}/%{name}/qml'
  - '%{_datadir}/%{name}/data'
  - '%{_datadir}/applications/'
  - '%{_datadir}/icons/'
  - '%{_libdir}/qt5/qml/org/SfietKonstantin/%{name}'
- Name: -n jolla-settings-%{name}
  Summary: Jolla settings plugin for patchmanager
  Description: |
    patchmanager allows managing system patch
    on your SailfishOS device easily. This package
    contains the Jolla settings plugin.
  Group: Qt/Qt
  Provides:
  - '%{name}-gui'
  Conflicts:
  - '%{name}-ui'
  Files:
  - '%{_libdir}/qt5/qml/org/SfietKonstantin/%{name}'
  - '%{_datadir}/%{name}/data'
  - '%{_datadir}/jolla-settings/pages/%{name}'
  - '%{_datadir}/jolla-settings/entries/%{name}.json'
  - '%{_datadir}/%{name}/icons/icon-m-patchmanager.png'
- Name: -n sailfishos-%{name}-unapplyall
  BuildArch: noarch
  Summary: Unapply all patches on system upgrade
  Description: |
    patchmanager patch for unapplying all applied
    patches when starting system upgrade process.
  Group: Qt/Qt
  Files:
  - '%{_datadir}/%{name}/data'
  - '%{_datadir}/patchmanager/patches/sailfishos-patchmanager-unapplyall/patch.json'
  - '%{_datadir}/patchmanager/patches/sailfishos-patchmanager-unapplyall/unified_diff.patch'
