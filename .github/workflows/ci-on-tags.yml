name: CI on tags

on:
  push:
    tags:
      - '*'

env:
  LATEST: 4.4.0.68

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    #- name: Prepare
